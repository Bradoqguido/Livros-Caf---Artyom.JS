  <head>

    <!-- Meta-Information -->
    <title>Livros&Café</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="JTK">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- No cache Json data -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- BootStrap -->      
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/libs/font-awesome.min.css">

    <!-- Estilo do app -->
    <link rel="stylesheet" href="css/style.css">
      
  </head>

  <body ng-app="meuApp">

    <!-- Incluindo o conteudo do site -->
    <div ng-include='"templates/header.html"'></div>
    <div ng-view></div>
    <div ng-include='"templates/footer.html"'></div>

    <!-- Javascripts -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-touch.js"></script>
    <script src="js/libs/angular-animate.js"></script>
    <script src="js/libs/angular-route.min.js"></script>

    <!-- Seu módulo Angular Js + Controladores + Rotas -->
    <script src="js/app.js"></script>
    
    <!-- Artyom IA do Site-->
    <script src="js/artyom.js"></script>
    <script>
        const artyom = new Artyom();
        
        var configuracoes = {
            lang:"pt-BR",// A lot of languages are supported. Read the docs !
            continuous:true,// recognize all command!
            listen:true, // Start recognizing
            debug: true,
            speed:1 // talk normally
        };
        
        artyom.initialize(configuracoes);
        
        
        artyom.say("Olá! Sou uma inteligencia de acessibilidade! você pode navegar pelo site apenas com comandos de voz se desejar, quer experimentar? Libere o uso do Microfone por favor, assim  sua experiência com o site pode ser surpreendente!");
        
        artyom.say("Se permitiu o uso de um microfone me dê um comando, como por exemplo: Me leve até a página de Romances! ou diga Comandos para saber quais comandos são possíveis executar!");
        
        //artyom.sayRandom();
        
        var funcNavegacao = {
            indexes: ["me leve até a página de *",
                      "me leve até a pagina de *",
                      "me leve ate a página de *",
                      "me leve ate a pagina de *",
                      "Me leve para página de *",
                      "pagina de *",
                      "página de *",
                      "você me leva página de *",
                      "Que * existem",
                      "*",
                      "Que tal um pouco de *",
                      "vamos para *",
                      "me leve a página de *",
                      "me leve a pagina de *",
                      "Que tal *",
                      "Tem *",
                      "tem *",
                      "preciso de *",
                      "preciso de ajuda com *",
                      "com *",
                      "quais * estão ativos"],
            smart:true,
            action: function(i, str){
                if((str == "Romance") ||
                   (str == "romance") ||
                   (str == "romances") ||
                   (str == "Romances") ||
                   (str == "romântico") ||
                   (str == "Romântico") ||
                   (str == "românticos") ||
                   (str == "Românticos") ||
                   (str == "romântica") ||
                   (str == "Romântica") ||
                   (str == "românticas") ||
                   (str == "Românticas")){
                        window.open("#/romance", "_self");
                }
                else if((str == "Terror") ||
                        (str == "terror")){
                            window.open("#/terror_e_suspense", "_self");
                }
                else if((str == "suspense") ||
                        (str == "Suspense") ||
                        (str == "Suspenses") ||
                        (str == "suspenses")){
                            window.open("#/ficcao_suspense", "_self");
                }
                else if((str == "Ensaios") ||
                        (str == "ensaios") ||
                        (str == "Ensaio") ||
                        (str == "ensaio")){
                            window.open("#/ensaios", "_self");
                }
                else if((str == "Alto Ajuda") ||
                        (str == "alto ajuda") ||
                        (str == "alto Ajuda") ||
                        (str == "Alto ajuda")){
                            window.open("#/autoajuda", "_self");
                }
                else if((str == "Ficção Fantastica") ||
                        (str == "Fantasia") ||
                        (str == "fantasia") ||
                        (str == "Fantasias") ||
                        (str == "fantasias") ||
                        (str == "ficção fantastica") ||
                        (str == "ficção Fantastica") ||
                        (str == "ficção fantástica") ||
                        (str == "ficção Fantástica") ||
                        (str == "Fantástica") ||
                        (str == "Fantastica") ||
                        (str == "fantástica") ||
                        (str == "Fantasticas")){
                            window.open("#/ficcao_fantastica", "_self");
                }
                else if((str == "Ficção Suspence") ||
                        (str == "ficção suspence") ||
                        (str == "ficção Suspence") ||
                        (str == "Ficção suspence")){
                            window.open("#/ficcao_suspense", "_self");
                }
                else if((str == "Filosofia") ||
                        (str == "filosofia")){
                            window.open("#/filosofia", "_self");
                }
                else if((str == "Inicio") ||
                        (str == "inicio") ||
                        (str == "Início") ||
                        (str == "início")){
                            window.open("#/", "_self");
                }
                else if((str == "Sugestões") ||
                        (str == "sugestões") ||
                        (str == "Sugestão") ||
                        (str == "sugestão")){
                            window.open("#/sugestoes", "_self");
                }
                else if((str == "Turismo") ||
                        (str == "turismo")){
                            window.open("#/turismo", "_self");
                            artyom.initialize(configuracoes);
                }
                else if((str == "Psicologia") ||
                        (str == "psicologia")){
                            window.open("#/psicologia", "_self");
                            artyom.initialize(configuracoes);
                }
                else if((str == "Geografia") ||
                        (str == "geografia") ||
                        (str == "história") ||
                        (str == "História") ||
                        (str == "Geografia História") ||
                        (str == "geografia e história")){
                            window.open("#/geografia_e_historia", "_self");
                }
                else if((str == "infantil") ||
                        (str == "Infantil") ||
                        (str == "infanto juvenil") ||
                        (str == "Infanto Juvenil") ||
                        (str == "Juvenil") ||
                        (str == "juvenil") ||
                        (str == "infanto-juvenil")){
                            window.open("#/infanto_juvenil", "_self");
                }
                else if((str == "teoria e crítica") ||
                        (str == "Teoria e Crítica") ||
                        (str == "teoria") ||
                        (str == "teorias") ||
                        (str == "Teoria") ||
                        (str == "Teorias") ||
                        (str == "crítica") ||
                        (str == "críticas") ||
                        (str == "Crítica") ||
                        (str == "Críticas")){
                            window.open("#/teoria_e_critica", "_self");
                }
                else if((str == "ajuda") ||
                         (str == "Ajuda") ||
                         (str == "preciso de ajuda")){
                            artyom.say("Com o que precisa de ajuda com os comandos?");
                }
                else if((str == "Desligar") ||
                        (str == "desligar") ||
                        (str == "Desativar") ||
                        (str == "desativar") ||
                        (str == "Desative") ||
                        (str == "desative") ||
                        (str == "Desligue") ||
                        (str == "desligue")){
                            artyom.say("Desativando inteligencia, se precisar de mim novamente, recarregue a página!");
                            artyom.fatality();// use this to stop any of
                }
                else if((str == "Comandos") ||
                        (str == "comandos") ||
                        (str == "Comando") ||
                        (str == "comando") || 
                        (str == "preciso") ||
                        (str == "Preciso") ||
                        (str == "Sim") ||
                        (str == "sim") ||
                        (str == "com comandos")){
                            artyom.say("Você pode navegar pelas categorias de:"
                                    + "Alto ajuda, Ensaios, Ficção Cientifica, Ficção de Suspence, Filosofia, Geografia e História, Infanto Juvenil, Psicologia, Romances, Teoria e Crítica, Terror e Suspence, Turismo, apenas dizendo seus nomes, ou dar sugestões de novos livros ou páginas, dizendo Sugestões e Você também pode Voltar para o início, falando início!");
                    
                            artyom.say("O mais interessante é que posso receber comandos, memso se você estiver em outra página ou usando outra aplicação!");
                    
                            artyom.say("Se quiser me desativar, diga desligar ou desativar, mas ao fazer isso, você precisará recarregar a página para que eu volte a te escutar!");
                }
                else{
                    artyom.say("precisa de ajuda?");
                }
            }
        }
        
        //artyom.redirectRecognizedTextOutput(text, EhFinal){ };
        
        artyom.addCommands(funcNavegacao);
        
        
    </script>
  </body>
</html>
